<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(pageTitle='Password')">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>My Password</h1>
<form action="/user/password" th:object="${passwordRequest}" method="post" role="form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="form-group" >
        <label class="control-label" th:for="password" th:text="|Password:|"></label>
        <input type="password" th:field="*{password}" class="form-control"/>
        <span th:if="${#fields.hasErrors('password')}" class="text-danger small"><strong>* Password must be longer than 3 characters.</strong></span>
    </div>
    <div class="btn-group" role="group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-default" href="/user/edit">Cancel</a>
    </div>
</form>
</body>
</html>
